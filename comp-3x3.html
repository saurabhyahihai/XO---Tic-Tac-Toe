<html lang="en-US">
    <head>
        <title>With Computer | XO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/w3.css">
    </head>
    <body onload="draw_board()" class="w3-animate-right">

        <div class="w3-container">
            <br>
            <!-- Score Card -->
            <div class="w3-row">
                <div class="w3-xlarge w3-card w3-center w3-col w3-container s5 w3-round-xlarge" id="x_card" style="background-color: cadetblue; color:white;"><span>You<br></span><span id="score_x">0</span></div>
                <div class="w3-center w3-col w3-container s2"></div>
                <div class="w3-xlarge w3-card w3-center w3-col w3-container s5 w3-round-xlarge" id="o_card" style="background-color:white; color:black;"><span>Comp.</span><br><span id="score_o">0</span></div>
            </div>
            <br>
        </div>

        <!-- Board -->
        <div class="w3-center w3-light-grey">
            <br>
            <canvas height="300" width="300" id="board" onclick="mark(event)"></canvas>
            <br><br>
        </div>

        <!-- The Scorecard Modal -->
        <div id="win_modal" class="w3-modal w3-center">
            <center>
                <div class="w3-animate-opacity w3-modal-content w3-display-middle">
                    <div class="w3-container w3-center" onclick="document.getElementById('win_modal').style.display='none'; fresh_game()">
                        <h2><strong><span id="win_name"></span></strong></h2>
                        <h4>Tap to play again.</h4>
                    </div>
                </div>
            </center>
        </div>

        <!-- Element Values (hidden) -->
        <div id="valElem" style="display: none;">
            <p id="turn">X</p>
            <p id="f_turn">X</p>
            <p id="x_pos"></p>
            <p id="o_pos"></p>
            <p id="filled_blocks">1</p>
        </div>

        <script src="js/comp-draw-3x3.js"></script>
        <script src="js/comp-3x3.js"></script>
        <script src="js/comp-conduct-3x3.js"></script>
    </body>
</html>
