<html lang="en-US">
    <head>
        <title>Results | Tournament | Pass and Play | XO</title>
        <meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/w3.css">
    </head>
    <body class="w3-animate-right" id="body_main">

       <div class="w3-center">
           <div class="w3-light-grey">
               <br>
               <span class="w3-xxlarge">Scores</span><br><br>
            </div>
           <br>
           <div class="w3-container">
               <div class="w3-row w3-container w3-xlarge">
                   <div class="w3-col s6">Matches</div>
                   <div class="w3-col s6" id="matches"></div>
                </div>
                <hr>
                <div class="w3-row w3-container w3-xlarge">
                    <div class="w3-col s6" id="x_name">X</div>
                    <div class="w3-col s6" id="x_score">0</div>
                </div>
                <div class="w3-row w3-container w3-xlarge">
                    <div class="w3-col s6" id="o_name">O</div>
                    <div class="w3-col s6" id="o_score">0</div>
                </div>
                <hr>
                <div class="w3-container w3-xxlarge" id="result"></div><br>
                <button id="btn" class="w3-btn w3-round-xlarge w3-xlarge w3-hover-white" style="display: none;" id="again">Play Again</button>
           </div>
       </div>

       <script type="text/javascript" src="cordova.js"></script>
       <script type="text/javascript" src="js/ad-result.js"></script>
    </body>
</html>
